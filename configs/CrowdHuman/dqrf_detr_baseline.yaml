MODEL:
  META_ARCHITECTURE: "DQRF_DETR"
  WEIGHTS: "./detectron2/ImageNetPretrained/MSRA/R-50.pkl"
  BACKBONE:
    FREEZE_AT: 2 # FREEZE STEM + block 1
    NAME: "build_resnet_backbone"
  MASK_ON: False
  RESNETS:
    DEPTH: 50
    STRIDE_IN_1X1: False
    NORM: "FrozenBN"
    OUT_FEATURES: ["res3", "res4", "res5"]
  DQRF_DETR:
    AUX_LOSS: False
    NUM_CLASSES: 1
    NUM_QUERIES: 300
    DENSE_QUERY: False
    RECTIFIED_ATTENTION: True
INPUT:
