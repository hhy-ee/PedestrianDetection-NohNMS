  MAX_SIZE_TRAIN: 1333
  MIN_SIZE_TEST: 800
  MAX_SIZE_TEST: 1333
  CROP:
    ENABLED: True
    TYPE: "absolute_range"
    SIZE: (384, 600)
  FORMAT: "RGB"
DATALOADER:
  ASPECT_RATIO_GROUPING: True
  FILTER_EMPTY_ANNOTATIONS: False
  NUM_WORKERS: 4
DATASETS:
  TRAIN: ("crowdhuman_train_detr",)
  TEST: ("crowdhuman_val_detr",)
SOLVER:
  IMS_PER_BATCH: 2
  BASE_LR: 0.00004
  STEPS: (197120,) # 118287 // 24 * 40
  GAMMA: 0.1
  MAX_ITER: 246400
  WARMUP_FACTOR: 1.0
  WARMUP_ITERS: 0
  WEIGHT_DECAY: 0.0001
  OPTIMIZER: "ADAMW"
  BACKBONE_MULTIPLIER: 0.1
  SAMPLE_MULTIPLIER: 0.1
  CENTER_MULTPLIER: 0.1
  WEIGHT_MULTIPLIER: 1.0

TEST:
  EVAL_PERIOD: 4928

SEED: 11301415
OUTPUT_DIR: "./data/model/crowdhuman/dqrf_detr_baseline"

